<mat-card>
  <mat-card-header>
    <mat-card-title><h2>{{car.Make}}</h2></mat-card-title>
    <mat-card-subtitle><h2>{{car.Model}}</h2></mat-card-subtitle>
    <mat-card-subtitle>Максимальная скорость: {{car.Speed}} км/ч</mat-card-subtitle>
    <mat-card-subtitle>Мощность двигателя: {{car.Power}} л.с.</mat-card-subtitle>
    <div>
      <p>Дополнительные опции:</p>
      <ul>
        <li *ngFor="let e of car.Extras">{{e}}</li>
      </ul>
    </div>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button (click)="deleteMe()">Delete</button>
  </mat-card-actions>
</mat-card>
