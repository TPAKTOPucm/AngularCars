<form>
  <h3>Добавить авто</h3>
  <div class="form-group">
    <label for="Make">Марка</label>
    <input class="form-control" type="text" data-val="true" data-val-required="Данное поле является обязательным." id="Make" value="">
    <span class="text-danger field-validation-valid" data-valmsg-for="Make" data-valmsg-replace="true"></span>
  </div>
  <div class="form-group">
    <label for="Model">Модель</label>
    <input class="form-control" type="text" data-val="true" data-val-required="Данное поле является обязательным." id="Model" value="">
    <span class="text-danger field-validation-valid" data-valmsg-for="Model" data-valmsg-replace="true"></span>
  </div>
  <div class="form-group">
    <label for="Speed">Максимальная скорость</label>
    <input class="form-control" type="number" data-val="true" data-val-required="Данное поле является обязательным." id="Speed" value="">
    <span class="text-danger field-validation-valid" data-valmsg-for="Speed" data-valmsg-replace="true"></span>
  </div>
  <div class="form-group">
    <label for="Power">Мощность двигателя</label>
    <input class="form-control" type="number" data-val="true" data-val-required="Данное поле является обязательным." id="Power" value="">
    <span class="text-danger field-validation-valid" data-valmsg-for="Power" data-valmsg-replace="true"></span>
  </div>
  <div class="form-group">
    <label for="Extras">Дополнительные опции</label>
    <textarea class="form-control" id="Extras" value=""></textarea>
  </div>
  <button mat-raised-button color="primary">Добавить</button>
</form>
